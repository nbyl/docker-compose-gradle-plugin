language: java
jdk: oraclejdk8
branches:
  only:
  - master
  - /^\d\.\d\.\d.*$/
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  skip_cleanup: true
- provider: script
  script: "./gradlew deploy"
  on:
    tags: true
    all_branches: true
env:
  global:
  - secure: 
  - secure: 
