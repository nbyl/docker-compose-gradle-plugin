language: java
jdk: oraclejdk8
branches:
  only:
  - master
  - "/^\\d\\.\\d\\.\\d.*$/"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
- provider: script
  script: "./gradlew deploy -Dorg.ajoberstar.grgit.auth.username=${GH_TOKEN} -Dorg.ajoberstar.grgit.auth.password='' -Dgradle.publish.key=${GRADLE_PUBLISH_KEY} -Dgradle.publish.secret=${GRADLE_PUBLISH_SECRET}"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
