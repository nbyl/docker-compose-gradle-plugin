buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath("com.github.nbyl.gradle:gradle-compound-plugin:+")
    }
}

apply plugin: 'com.github.nbyl.compound'

import com.github.nbyl.gradle.compound.tasks.DockerComposeUp

task startRedis(type: DockerComposeUp) {
    composeFile "${rootDir}/redis.yml"
}

task start() {
    dependsOn startRedis
}
